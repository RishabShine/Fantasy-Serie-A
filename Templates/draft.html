{% extends "league_layout.html" %}

{% block title %}
    Join League
{% endblock %}

{% block main %}
    <form action="/draft" method="post">
        <div>
            <p>Available Cash: {{ cash }}</p>
            <select name="player">
                <option disabled selected>Select playert</option>
                {% for player in players %}
                    <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Draft</button>
    </form>
{% endblock %}
