{% extends "league_layout.html" %}

{% block title %}
    Join League
{% endblock %}

{% block main %}
    <form action="/joinleague" method="post">
        <div>
            <select name="league">
                <option disabled selected>League</option>
                {% for league in leagues %}
                    <option value="{{ league.id }}">{{ league.name }}</option>
                {% endfor %}
        </div>
        <button type="submit">Join</button>
    </form>
{% endblock %}
